<html>

<center>

<br>
<table width=230>

<td align=center><button value="Delete" action="bypass -h npc_%objectId%_showProfiles_deleteProfile" width=92 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table width=230>
<br>
<img src="L2UI.SquareGray" width=250 height=1>
<br>
<font color="FFFFFF">Scheme Buff Management</font>
<br>
<table width=230>
<tr>
<td align=center><button value="Add Buffs" action="bypass -h npc_%objectId%_Chat_scheme.htm" width=92 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td align=center><button value="Remove Buffs" action="bypass -h npc_%objectId%_showProfiles_showBuffsToDelete" width=92 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>

<button value="Buff My Pet" action="bypass -h npc_%objectId%_showProfiles_buffforpet" width=130 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
<button value="Functions" action="bypass -h npc_%objectId%_Chat_functions.htm" width=130 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
<button value="Single Buff" action="bypass -h npc_%objectId%_Chat_buffer.htm" width=130 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
