<html>
<title>Donation</title>
<body>

<font color="D2B48C">Augmentation System:</font>
<center>
<img src="L2UI.SquareWhite" width=280 height=1>

<tr>

<font color="LEVEL">Select passive skill:</font><br>
<table width=260>
<tr>

<td><button value="Duel Might" action="bypass -h npc_%objectId%_augmduelmight $ebox" width=110 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Shield" action="bypass -h npc_%objectId%_augmshield $ebox" width=110 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>

</tr>
<tr>
<td><button value="Heal Empower" action="bypass -h npc_%objectId%_augmheal $ebox" width=110 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>

</table>
<table width=260>
<tr>
<td align=center><button value="Wild Magic" action="bypass -h npc_%objectId%_augmwild $ebox" width=110 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<br><img src="L2UI.SquareWhite" width=280 height=1>

<tr><td><font color="LEVEL">This service will cost you</font> <font color="FF0000">5</font> <font color="LEVEL">donation coins.</font><br>
<button action="bypass -h npc_%objectId%_Chat_donate/donate.htm" value="Back" width=90 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
