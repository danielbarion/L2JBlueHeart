# ---------------------------------------------------------------------------
# Olympiad period settings
# ---------------------------------------------------------------------------
# Example for Olympiad every 2 weeks:
# CustomOlyPeriod = WEEK
# AltOlyPeriodMultiplier = 2

# This option allows to change the Olympiad period.
# MONTH - Olympiad period every month.
# WEEK  - Olympiad period every week.
# SUNRISE - Olympiad period every day you set. Example: 1,5,10,25 etc (Every 5 days!)
# Default: MONTH
AltOlyPeriod = MONTH

# Change the Olympiad frequency.
# The value is a multiplier of period type and works for all types except SUNRISE type
# i.e. if type is MONTH and multiplier is 2,
# then Olympiad will occur every 2 months.
# Default: 1
AltOlyPeriodMultiplier = 1

# Works only if you have set CustomOlyPeriod = SUNRISE
# Olympiad End Period Date - day(s) of month
# (e.g. 1 would mean oly period ends every 1st day of month)
# (e.g. 1,15 would mean oly period ends every 1st and 15th day of month)
# So there you should write 1,15 (days of every month)
# Default: 1
AltOlyEndDate = 1

# Olympiad End Period Time - in format hh:mm:ss (24 hours format)
# This does not work with AltOlyPeriod = SUNRISE will use default value: 00:00:00
# Default: 00:00:00
AltOlyEndHour = 00:00:00